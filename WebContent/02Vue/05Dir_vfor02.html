<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05Dir_vfor02.html</title>
<!-- JQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
$(function(){
        var vue = new Vue({
            el:'#app',
            data:{
                title : '디렉티브 : v-for01 > 객체형 배열 사용',
                telLists:[
                   {name:"정우성", tel:"010-1234-1234",age:"25" },
                   {name:"박보검", tel:"010-1234-1234",age:"14" },
                   {name:"한가인", tel:"010-1234-1234",age:"36" },
                   {name:"김규리", tel:"010-1234-1234",age:"45" }
                    ],
               /* 진슬 : 숫자를 문자열로 잘못 씀 ㅋㅋㅋㅋㅋ그래서 밑에서 number 로 치환후 연산함
                gradeLists :[
                   {name:"정우성", kor:"40",eng:"50",math:"60" },
                   {name:"박보검", kor:"50",eng:"60",math:"70" },
                   {name:"한가인", kor:"60",eng:"70",math:"80" },
                   {name:"김규리", kor:"70",eng:"80",math:"90" }
                ] */
                gradeLists :[
                   {name:"정우성", kor:40,eng:50,math:60 },
                   {name:"박보검", kor:50,eng:60,math:70 },
                   {name:"한가인", kor:76,eng:77,math:87 },
                   {name:"김규리", kor:88,eng:98,math:87 }
                ]
            }
         });
    });
 </script>
</head>
<body>

 <div id="app">
    <h2>{{title}}</h2>

    <h3>전화번호부</h3>
    <table border="1">
        <tr>
            <th>No</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>나이</th>
        </tr>

        <tr v-for="(mem,idx) in telLists ">
            <th>{{idx+1}}</th>
            <th>{{mem.name}}</th>
            <th>{{mem.tel}}</th>
            <th>{{mem.age}}</th>
        </tr>
    </table>

    
<!-- 
        연습문제] 객체형 배열을 사용하여 다음 조건에 주어진 내용을 출력하시오. 
        출력] 이름, 국어, 영어, 수학, 총점, 평균
        Model데이터는 gradeLists를 사용한다. 
-->

    <h3>성적관리</h3>
    <table border="1">
        <tr>
            <th>No</th>
            <th>이름</th>
            <th>국어</th>
            <th>수학</th>
            <th>영어</th>
            <th>총점</th>
            <th>평균</th>
        </tr>

        <tr v-for="(gra,index) in gradeLists ">
            <td>{{index+1}}</td>
            <td>{{gra.name}}</td>
            <td>{{gra.kor}}</td>
            <td>{{gra.math}}</td>
            <td>{{gra.eng}}</td>
          <!--   <th>{{Number(gra.kor)+Number(gra.math)+Number(gra.eng)}}</th>
            <th>{{(Number(gra.kor)+Number(gra.math)+Number(gra.eng))/3.0}}</th> -->
            <td>{{gra.kor+gra.math+gra.eng}}</td>    
            <td>{{(gra.kor+gra.math+gra.eng)/3}}</td>    
        </tr>
    </table>

 </div>
    
</body>
</html>
