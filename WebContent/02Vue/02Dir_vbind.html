<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02Dir_vbind.html</title>
      <!-- JQuery CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- development version, includes helpful console warnings -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
      /* 
      속성 설정 directive
      : DOM객체의 속성을 model 데이터와 연동하기 위해 directive를
      사용한다.

    v-bind : HTML 속성에 값을 더할떄 사용
        형식 ]
            v-bind:HTML 속성="모델속성"
            혹은
            :HTML 속성="모델속성"
            ※v-bind는 생략가능함
    v-text : DOM 하위에 모델데이터를 랜더링 없이 그대로 출력할 때 사용
            {{ }}와 동일한 역할을 함
        형식]
                v-text="모델속성"
      */
      $(function(){
              var vue = new Vue({
                  el:'#app',
                  data:{
                      title : '디렉티브 :  v-bind',
                      inputMsg :'input 태그에 출력됩니다.',
                      imagePath : "http://sample.bmaster.kro.kr/photos/61.jpg",
                      idMsg:"아이디를 입력하세요",
                      id:"아이디",
                      passMsg:"패스워드를 입력하세요",
                      pass:"패스워드",
                      nameMsg:"이름을 입력하세요",
                      name:"이름",
                      gender:"성별",
                      genTxt:["남자","여자"],
                      regMsg:"등록",
                      align01:{textAlign:"center"}

                  }
               });
          });
       </script>
</head>
<body>
    <!--머스태쉬를 바로 쓸수 없는 경우 bind? 디렉티브? 이용하여  -->
    <div id="app">
        <h2>{{title}}</h2>
        <h3>이미지 출력하기</h3>
        <input type="text" v-bind:value="inputMsg">
        <br>
        <!--v-bind는 아래와 같이 생략가능함  -->
        <img :src="imagePath" alt="이미지">

        <h3>회원가입폼</h3>
        <table border='1'>
            <tr>
                <th v-text="id"></th>
                <td><input type="text" v-bind:placeholder="idMsg"></td>
            </tr>
            <tr>
                <th v-text="pass"></th>
                <td><input type="password" v-bind:placeholder="passMsg"></td>
            </tr>
            <tr>
                <th >{{name}}</th>
                <td><input type="text" v-bind:placeholder="nameMsg"></td>
            <!--  
                <th >{{name}}</th>
                :)태그와 태그 사이에 {{  }}을 넣는 것은 가능하나
                <td><input type="text" placeholder="{{nameMsg}}"></td> 
                :)input 태그의 속성에 {{ }}을 넣는것은 불가능함
            -->
            </tr>
            <tr>
                <th >{{gender}}</th>
                <td>
                    <select>
                        <option v-text="genTxt[0]"></option>
                        <option v-text="genTxt[1]"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" :style="align01"><!--v-bind 생략  -->
                    <input type="button" :value="regMsg">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
