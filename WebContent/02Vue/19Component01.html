<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19Component01.html</title>
 <!-- JQuery CDN -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <!-- development version, includes helpful console warnings -->
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <!-- 
     component 에 root요소는 단일 1개로 선언해야한다.
ex)  <div> </div> :)div 가 2개들어가는게 안된다는 의미~.~
      <div> </div>
    만약 root요소가 2개 이상이 되면 컴파일 에러가 발생한다.
-->
 <template id="tmp01">
     <div>
         <h2>즐거운 토요일</h2>
         <p>집에 있는 토요일은 즐거운 토요일입니다.집에 있는 토요일은 즐거운 토요일입니다.
            집에 있는 토요일은 즐거운 토요일입니다.집에 있는 토요일은 즐거운 토요일입니다.
            집에 있는 토요일은 즐거운 토요일입니다.집에 있는 토요일은 즐거운 토요일입니다.
         </p>
     </div>
 </template>
 <script>
/* 
컴퍼넌트 사용법1 : template를 바로 선언한 후 사용
 */
Vue.component('hello-component',{
    template : '<div>hello world!!!</div>'
});    
Vue.component('greet',{
    template : '<h2>안녕하세요 </h2>'
}); 
/* 
컴퍼넌트 사용법 2 : 상위에 template을 태그로 선언한후 id를 부여하고 #아이디명으로 호출해서 사용
 */   
Vue.component('comp2',{template:"#tmp01"});
 $(function(){
     Vue.config.devtools = true;
         var v = new Vue({
             el:'#app',
             data:{
                 title : '컴포넌트01'
             }
          });
     });
  </script>
</head>
<body>
<!-- 
컴포넌트의 최상위 계층은 body 하위에서 선언된다.
계층구조로 부모에서 자식, 자식에서 손자로 계속해서 선언할 수 있다.
부모 => 자식 컴포넌트로 데이터를 전달할때 props 속성을 사용한다.
자식 => 부모 컴포넌트로 데이터를 전달할때 이벤트로 해당 내용을
    호출하여 사용한다. 이때 .emit()을 활용한다.

 -->
  <div id="app">
     <h2>{{title}}</h2>
    <hello-component></hello-component>
    <greet></greet> 
    <comp2></comp2>  
    <hello-component></hello-component>
    <greet></greet> 
    <comp2></comp2>  


  </div>
    
</body>
</html>
