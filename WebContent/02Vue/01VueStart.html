<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01VueStart.html</title>
     <!-- JQuery CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <!-- development version, includes helpful console warnings -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script>
         /* 
         Vue 는 MVVM패턴의 방식을 사용한다.
         -Model : Vue에서의 데이터 처리를 담당한다.
         -View Model : Model View의 중재자 역할로 Vue 객체를 인스턴스화하여 처리하는 부분이다.(=컨트롤러 역할)
         -View : body하위나 component(태그들의 조합.. 함수를 만들어 호출하는것처럼 필요할때마다 가져다 쓰는것) 화면에 대한 대상을 지정한다.
            주로 selector (id, class , tag)로 선언한다.
         */
    $(function(){
        //model 데이터를 json 객체로 선언
        var model = {
                title : '처음 만나는 Vue.Js',
                name: '정우성',
                age: 50,
                addr: '서울 삼성동'
        };
        /* 
        Vue의 기본형식 => new Vue({속성: 속성값...})
        속성1 : el -> View에 대한 선택자 선언
        속성2 : data -> model 에 대한 선언
        */
        //new Vue({ //이런 형태로 쓸수 있음 var VM 생략..
        var VM = new Vue({ 
            el:'#app',
            data:model
        });
    });
     </script>
</head>
<body>
    <div id="app">
        <!-- 콧수염 ...머스태쉬...콧수염 괄호 
        Mustache(콧수염 괄호) : 뷰 인스턴스의 데이터를 html 태그에 연결하는
            가장 기본적인 텍스트 삽입방식으로 사용됨.
        
        -->
        <h2>{{title}}</h2>
        <table>
            <tr>
                <th>이름</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th>나이</th>
                <td>{{age}}</td>
            </tr>
            <tr>
                <th>주소</th>
                <td>{{addr}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
