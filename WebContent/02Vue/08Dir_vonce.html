<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08Dir_vonce.html</title>
 <!-- JQuery CDN -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <!-- development version, includes helpful console warnings -->
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <script>
 /* 
 #v-once
    : 초기에 렌더링 되어 출력된 모델데이터를 변경하더라도
    초기값을 그대로 유지하고자 할때 사용하는 디렉티브 이다.
  */
 $(function(){
         var vue = new Vue({
             el:'#app',
             data:{
                 title : '디렉티브 v-once',
                 message :'처음 입력된 메세지'
             }
          });
     });
  </script>
  <style>
      #red{color: red;}
      #blue{color: blue;}
  </style>
</head>
<body>

  <div id="app">
     <h2>{{title}}</h2>

     <input type="text" v-model='message'>
     <br>
     <!-- input 에 입력하더라도 초기값을 그대로 유지한다. -->
     <span id="red" v-once>v-once 적용 :{{message}}</span>
     <br>
     <span id="blue">v-once 미적용 : {{message}}</span>
  </div>
    
</body>
</html>
