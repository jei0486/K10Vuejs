<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10Methods02.html</title>
<!-- JQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
/*
methods vs computed
    : 선언과 호출방법은 거의 동일하나 computed 의 myGob3은 자신이 참조하고 있는
    num이 변경될때만 재실행된다.
    methods의 myGob2()는 num뿐만 아니라 자신과는 상관없는 diffNum 이 변경될때도 재실행된다.
    즉 모든 상황에서 재실행이 필요하다면 methods를 사용하고,
    참조하는 변수의 변경에만 재실행되게 하려면 computed가 효율적이다.
  */
$(function(){
        var vue = new Vue({
            el:'#app',
            data:{
                title : 'methods vs computed',
                num:0,
                diffNum:0 //추가
            },
            methods :{
                myGob2 : function(){
                    let result = this.num *2
                    console.log('myGob2',result);
                    return result;
                }
            },
            computed :{
                myGob3 : function(){
                    let result = this.num *3
                    console.log('myGob3',result);
                    return result;
                }
            }
         });
    });
 </script>
</head>
<body>

 <div id="app">
    <h2>{{title}}</h2>
    <p>num : {{num }}</p>
    <p>methods(num*2) : {{ myGob2()}}</p>
    <p>computed(num*3) : {{ myGob3}}</p>
    <p>diffNum : {{diffNum}}</p>

    <button v-on:click="num ++">클릭하세요1(num++)</button>
    <button v-on:click="diffNum ++">클릭하세요2(diffNum++)</button>
 </div>
    
</body>
</html>
