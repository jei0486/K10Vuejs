<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02ECMAScript04.html</title>
    <script>
        class Car{
            //생성자함수 : 클래스명과 동일하게 정의하지 않는다.
            constructor(b){
                //멤버변수 선언 및 초기화
                this.brand = b;
            }
            //멤버 메소드 (함수)
            showCar () {
                return '내 자동차의 제조사는  ' +this.brand +'입니다 ';
            }
            //화살표 함수로 쓸때 (아래 모양)
            //showCar = () => {
        }
        //콘솔에 효과 주기 위해 error로 표현
        console.error("ES6의 Class 생성");
        myCar = new Car("아우디");
        console.log(myCar.brand);
        console.log(myCar.showCar());
    </script>
    <script>

        //자식 클래스
        class Model extends Car{
            constructor(b, m){
                //부모 클래스의 생성자 함수 호출
                super(b);
                this.model = m;
            }
            showModel(){
                //부모 클래스의 함수 호출 및 멤버변수 출력
                return this.showCar() +'내 자동차의 이름은  '+this.model
                 +'입니다 ';
            }
        }
        console.error("ES6의 상속");
        modelCar = new Model("Ford","Mustang");
        console.log(modelCar.showModel());
    </script>
</head>

</body>
</html>
